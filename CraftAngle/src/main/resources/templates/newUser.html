<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>Add New User</h1>
        <br />
        <form action="#" th:action="@{/saveUser}" th:object="${user}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"/></td>
                </tr>
                <tr>
                    <td>User Type:</td>
                    <td><input type="text" th:field="*{Type}" class="form-control mb-4 col-4"/></td>
                </tr>
                <tr>
                    <td>User Password:</td>
                    <td><input type="text" th:field="*{password}" class="form-control mb-4 col-4"/></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-info col-2">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
