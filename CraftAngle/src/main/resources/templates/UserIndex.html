<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>User Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="/new1"  class="btn btn-primary btn-sm mb-3">Add New User</a>
   
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.Id}">User ID</td>
                <td th:text="${user.firstName}">Name</td>
                <td th:text="${user.Type}">Type</td>
                <td th:text="${user.password}">Password</td>
           
                <td><a th:href="@{/edit1/{Id}(Id=${user.Id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{/delete1/{Id}(Id=${user.Id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            
        </tbody>
    </table>
</div>   
</body>
</html>
